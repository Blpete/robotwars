
<app-homepage  *ngIf="!gameRunning" (newGameEmit)='newGame($event)'></app-homepage>
<div *ngIf="gameRunning">
    <app-dashboard (exitGame)='exitGame($event)'></app-dashboard>
    <app-controls></app-controls>
    <phaser-component (gameReady)="onGameReady($event)" [gameConfig]="config" [Phaser]="phaser"></phaser-component>
</div>
